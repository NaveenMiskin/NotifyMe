<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #chat-box {
            width: 60%;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            overflow-y: auto;
            text-align: left;
        }
        #message-input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-button {
            padding: 10px 15px;
            background: #007AFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Web Chat App</h2>
    <div id="chat-box"></div>
    <div id="status">Connecting...</div>

    <input type="text" id="message-input" placeholder="Type your reply...">
    <button id="send-button">Send</button>

    <script>
        const serverIp = "192.168.149.180";
        const chatBox = document.getElementById("chat-box");
        const statusText = document.getElementById("status");
        let socket;

        function connectWebSocket() {
            socket = new WebSocket(`ws://${serverIp}:8000/ws/windows`);

            socket.onopen = () => {
                statusText.textContent = "Connected âœ…"; // âœ…
                statusText.style.color = "green";
            };

            socket.onmessage = (event) => {
                const newMessage = document.createElement("p");
                newMessage.innerHTML = `<strong>Android:</strong> ${event.data}`;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // ðŸ“œ Auto-scroll
            };

            socket.onerror = () => {
                statusText.textContent = "Connection Error âŒ";
                statusText.style.color = "red";
            };

            socket.onclose = () => {
                statusText.textContent = "Disconnected âŒ Reconnecting...";
                statusText.style.color = "red";
                setTimeout(connectWebSocket, 3000); // ðŸ”„ Retry connection
            };
        }

        connectWebSocket(); // ðŸ”„ Initial connect

        document.getElementById("send-button").addEventListener("click", () => {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);

                const newMessage = document.createElement("p");
                newMessage.innerHTML = `<strong>Me:</strong> ${message}`;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; 

                input.value = "";
            }
        });
    </script>

</body>
</html>
